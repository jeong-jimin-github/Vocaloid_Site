<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta property="og:type" content="website">
        <meta property="og:title" content="메인 페이지 | 보컬로이드">
        <meta property="og:description" content="Main Page - Vocaloid">
        <meta property="og:image" content="https://64.media.tumblr.com/a19a16176c6a3c702f4870753b33c208/1d36dd7562ebd8d2-69/s1280x1920/758c92a8395501a9f069b0c66e7c0445db6cdcc6.jpg">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vocaloid</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <script type="text/javascript">

    </script>
<style>
    @font-face {
        font-family: 'SeoulNamsan';
        font-weight: 300;
        font-style: normal;
        src: url('https://cdn.jsdelivr.net/gh/webfontworld/seoulnamsan/SeoulNamsanLight.eot');
        src: url('https://cdn.jsdelivr.net/gh/webfontworld/seoulnamsan/SeoulNamsanLight.eot?#iefix') format('embedded-opentype'),
            url('https://cdn.jsdelivr.net/gh/webfontworld/seoulnamsan/SeoulNamsanLight.woff2') format('woff2'),
            url('https://cdn.jsdelivr.net/gh/webfontworld/seoulnamsan/SeoulNamsanLight.woff') format('woff'),
            url('https://cdn.jsdelivr.net/gh/webfontworld/seoulnamsan/SeoulNamsanLight.ttf') format("truetype");
        font-display: swap;
    }

        body{
            font-family: SeoulNamsan, Meiryo;
            font-weight: bold;
        }
        .up{
            background-color: rgba(28, 149, 224, 0.096);
            height: 60px;
        }
        .up2{
            border-right:1px solid rgba(28, 149, 224, 0.096);
            width: 150px;
            background-color: rgba(28, 149, 224, 0.096);
            height: 60px;
            position: relative;
            top: px;
            left: 0px;
            font-size: 20px;
            line-height: 60px;
            text-align: center;


        }
        .up21{
            color: black;
            text-decoration: none
        }
        .up21:hover{
            color: black;
        }
        .up2:hover{
            background-color: rgba(28, 149, 224, 0.096);

        }
    </style>
    <body>
        <div class="up">

            <h1 class="up2"><a class="up21" href="#">Vocaloid</a></h1>
        </div>
        <div class="container">
        <h1 class="text-center"><br><a href="#" style="text-decoration:none">Vocaloid</a></h1>
        <table class="table table-hover table-striped text-center">
            <thead>
                <tr>
                    <th>제목</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for i in value %}
                <tr>
                    <td ><a href="/look/{{ i[0] }}" style="text-decoration:none">{{ i[1] }}</a></td>
                    <td id="img" ><img src="{{ i[3] }}" /img></td>

                </tr>
                {% endfor %}
            </tbody>
        </table>
        <center>

</center>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
